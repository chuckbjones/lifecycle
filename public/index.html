<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lifecycle</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/main" src="libs/requirejs/require.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
            <span class="sr-only">Toggle sidebar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/index.html">Lifecycle</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">   
        <div class="sidebar-offcanvas" id="sidebar" role="navigation">
          <ul class="nav">
            <li class="nav-list">
              <a href="#">Gato</a>
              <ul class="nav">
                <li class="active"><a href="#">Sites</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Report</a></li>
                <li><a href="#">Customer Report</a></li>
              </ul>
            </li>
            <li class="nav-list"><a href="#">Calendar</a></li>
            <li class="nav-list"><a href="#">Signup</a></li>
            <li class="nav-list"><a href="#">Portfolio</a></li>
            <li class="nav-list"><a href="#">TRACS</a></li>
            <li class="nav-list"><a href="#">Connect</a></li>
            <li class="nav-list"><a href="#">Digital Signage</a></li>
          </ul>
        </div>
        <div class="col-sm-12 main">
          <section id="lifecycleapp">
            <header id="header">
              <h1 class="page-header">Gato Sites</h1>
            </header>
      
            <section id="main">
              <form class="search-form">
                <div class="form-group">
                  <div class="input-group col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-8">
                    <label class="sr-only" for="search">Search</label>          
                    <input type="text" id="search" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table table-striped" id="site-list">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Organizational Unit</th>
                      <th>Site Owner</th>
                      <th>Manager(s)</th>
                      <th>Comments</th>
                      <th>State</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- site template rendered here -->
                  </tbody>
                </table>
              </div>
            </section>

            <footer id="footer">
            </footer>
          </section>
          <footer id="page-footer">
            <a href="http://github.com/chuckbjones/lifecycle">Lifecycle v0.0.1</a>
          </footer>
        </div>
      </div>
    </div>

    <!-- FIXME: should be part of a NavView or something. -->
    <script type="text/javascript" src="/libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('[data-toggle=offcanvas]').click(function() {
          $('.row-offcanvas').toggleClass('active');
        });
      });
    </script>

  </body>
</html>
